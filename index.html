<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Pokédex</title>
</head>
<body>
    <header class="header">
        <div class="header__icon-search">
            <img src="assets/search.svg" alt="Lupa">
        </div>
        <input type="search" name="search" id="search" 
        placeholder="Type an ID or Pokémon name..."
        class="header__searchbar">
    </header>

    <aside class="filter">
        <div class="filter__group">
            <div class="filter__funnel-icon">
                <img src="assets/search.svg" alt="Filter">
            </div>
            <div class="filter__tag">Filter by Pokémons types</div>
        </div>
        <div class="buttons__type">
            <div class="button__type grass" data-type="grass">
                Grass
            </div>
            <div class="button__type ground" data-type="grass">
                Ground
            </div>
        </div>
    </aside>

    <main class="content">
    
    </main>

    <footer class="footer">Footer</footer>

    <script src="js/main.js"></script>
</body>
</html>
